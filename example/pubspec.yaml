name: flutter_utils_z_example
description: Demonstrates how to use the flutter_utils_z plugin.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_utils_z:
    path: ../


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  # list giving the asset and other descriptors for the font. For
